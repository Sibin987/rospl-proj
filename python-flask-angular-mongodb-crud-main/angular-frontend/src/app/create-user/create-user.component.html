<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required pattern = "^[a-zA-Z]+$" #firstName="ngModel" placeholder='Enter Your Firstname' required [(ngModel)]="user.firstName" name="firstName">
      <span style="color:red" class="help-block" *ngIf="firstName.touched && firstName.invalid && !firstName.errors.required">*Invalid Name</span>
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required pattern = "^[a-zA-Z]+$" #lastName="ngModel" placeholder='Enter Your Lastname' [(ngModel)]="user.lastName" name="lastName">
      <span style="color:red" class="help-block" *ngIf="lastName.touched && lastName.invalid && !lastName.errors.required">*Invalid Name</span>
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="email" class="form-control" id="emailId" required email #emailId="ngModel" placeholder='Enter Your EmailId' [(ngModel)]="user.emailId" name="emailId" required>
      <span style="color:red" class="help-block" *ngIf="emailId.touched && emailId.invalid && !emailId.errors.required">*Invalid Email</span>
    </div>

    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Successfully submitted!</h4>
</div>
